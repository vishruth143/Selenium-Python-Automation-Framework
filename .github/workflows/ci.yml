name: CI - Docker Build and Test

on:
  push:
    paths:
      - 'pta_automation/**'
      - 'Dockerfile'
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t selenium-tests .

      - name: Run Pytest in Docker
        run: |
          docker run \
            -e REGION=qa \
            -e BROWSER=CHROME \
            -e HEADLESS=Y \
            selenium-tests \
            sh -c "pytest --alluredir=allure-results pta_automation/tests"

      - name: Copy Allure Results from Container
        run: |
          CONTAINER_ID=$(docker ps -alq)
          docker cp $CONTAINER_ID:/app/allure-results ./allure-results || echo "No results"

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
